<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentSync Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <aside>
        <img src="images/logo.svg" alt="" class="logo">
        <img src="images/dog-profile.svg" alt="Profile Picture" class="profile-img">
        <p>Hello</p>
        <p>John Smith <a href="#"><i class="fa-regular fa-pen-to-square"></i></a></p>
        <nav>
            <a href="#">Overview</a>
            <a href="#">Active Jobs</a>
            <a href="#">Applicants</a>
            <a href="#">Profile & Settings</a>
        </nav>
        <button>Sign Out</button>
    </aside>
    <main>
        <div class="main-content">
            <div>
                <h3>Job Posted</h3>
                <p>67</p>
            </div>
            <div>
                <h3>Applicants</h3>
                <p>232</p>
            </div>
        </div>
        <div class="job-table">
            <table>
                <thead>
                    <tr>
                        <th>Jobs</th>
                        <th>Status</th>
                        <th>Date Posted</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>QA Engineer</td>
                        <td>Open</td>
                        <td>12/05/2025</td>
                    </tr>
                    <tr>
                        <td>Database Engineer</td>
                        <td>Closed</td>
                        <td>24/01/2025</td>
                    </tr>
                    <tr>
                        <td>Project Manager</td>
                        <td>Closed</td>
                        <td>12/05/2025</td>
                    </tr>
                    <tr>
                        <td>HR Manager</td>
                        <td>Open</td>
                        <td>12/05/2025</td>
                    </tr>
                </tbody>
            </table>
            <div class="view-all-button-container">
              <button class="view-all-button">View All</button>
            </div>
        </div>
        <button class="add-job-button">Add New Job</button>
    </main>
</body>
</html>
