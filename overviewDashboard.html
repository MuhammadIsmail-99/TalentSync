<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Overview Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            background-color: white;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="bg-[#003634] text-white w-1/4 p-6 flex flex-col items-center fixed h-full" style="    padding: 4rem;">
            <div class="flex items-center mb-8">
                <img alt="TalentSync logo" class="w-48 h-auto" src="images/logo.svg" />
            </div>
            <img alt="Profile picture of John Smith" class="w-24 h-24 rounded-full mb-4" height="100" src="images/dog-profile.svg" width="100" />
            <div class="text-center mb-4">
                <p class="text-sm">Hello</p>
                <p class="text-lg">John Smith <i class="fa-regular fa-pen-to-square"></i></p>
            </div>
            <nav class="flex flex-col w-full">
                <a href="#" class="bg-teal-500 text-white py-2 px-4 rounded mb-2" style="border-radius: 0.5rem;color: rgb(0 0 0); text-align: center;">Overview</a >
                <a href="#" class="bg-white text-teal-900 py-2 px-4 rounded mb-2" style="border-radius: 0.5rem;color: rgb(0 0 0); text-align: center;">Active Jobs</a >
                <a href="#" class="bg-white text-teal-900 py-2 px-4 rounded mb-2" style="border-radius: 0.5rem;color: rgb(0 0 0); text-align: center;">Applicants</a >
                <a href="#" class="bg-white text-teal-900 py-2 px-4 rounded mb-2" style="border-radius: 0.5rem;color: rgb(0 0 0); text-align: center;">Profile &amp; Settings</a >
            </nav>
            <button class="mt-auto text-white">Sign Out</button>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-6 ml-[25%] overflow-y-auto">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-[#003634] text-white p-8 rounded-lg text-center h-48 flex flex-col justify-center">
                    <p class="text-xl">
                        Job Posted
                    </p>
                    <p class="text-6xl ">
                        67
                    </p>
                </div>
                <div class="bg-[#003634] text-white p-8 rounded-lg text-center h-48 flex flex-col justify-center">
                    <p class="text-xl">
                        Applicants
                    </p>
                    <p class="text-6xl ">
                        232
                    </p>
                </div>
            </div>
            <div class="bg-[#1dddb0] p-6 rounded-lg overflow-x-auto" style="padding: 0;">
                <table class="min-w-full">
                    <thead class="bg-[#003634] text-white">
                        <tr>
                            <th class="px-4 py-2 text-left " style="border-bottom-left-radius: 10px; border-top-left-radius: 10px;">Jobs</th>
                            <th class="px-4 py-2 text-left ">Status</th>
                            <th class="px-4 py-2 text-left " style="border-bottom-right-radius: 10px; border-top-right-radius: 10px;">Date Posted</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-2">QA Engineer</td>
                            <td class="px-4 py-2">Open</td>
                            <td class="px-4 py-2">12/05/2025</td>
                        </tr>
                        <tr>
                            <td class="px-4 py-2">Database Engineer</td>
                            <td class="px-4 py-2">Closed</td>
                            <td class="px-4 py-2">24/01/2025</td>
                        </tr>
                        <tr>
                            <td class="px-4 py-2">Project Manager</td>
                            <td class="px-4 py-2">Closed</td>
                            <td class="px-4 py-2">12/05/2025</td>
                        </tr>
                        <tr>
                            <td class="px-4 py-2">HR Manager</td>
                            <td class="px-4 py-2">Open</td>
                            <td class="px-4 py-2">12/05/2025</td>
                        </tr>
                    </tbody>
                </table>
                <button class="bg-[#003634] text-white py-2 px-4 rounded mt-4" style="margin:10px; width: 150px; border-radius: 10px;">View All</button>
            </div>
            <button class="bg-[#003634] text-white py-2 px-4 rounded mt-6" style="width: 200px; border-radius: 10px;">Add New Job</button>
        </div>
    </div>
</body>

</html>
